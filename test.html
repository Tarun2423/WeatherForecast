<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Display a map on a webpage</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>

</head>
<body>
<div id="map"></div>
<script>
    var lon=localStorage.getItem("lon");
    var lat=localStorage.getItem("lat");
    var weather=localStorage.getItem("Wea");
    var temperature=localStorage.getItem("Tem");
    var humidity=localStorage.getItem("Hum");
	mapboxgl.accessToken = 'pk.eyJ1IjoidGFydW4yNDIzIiwiYSI6ImNscTR6bmhnejBiZmoycXByaDlwc3Y5cngifQ.fgXK6y-r3C2mrWUlWbdZ6w';
const map = new mapboxgl.Map({
container: 'map', // container ID
center: [lon,lat ], // starting position [lng, lat]
zoom: 9// starting zoom
});

const popup = new mapboxgl.Popup({ closeOnClick: false })
.setLngLat([lon,lat ])
.setHTML(`<div style="height:60px;width:140px;display:flex;flex-direction:column"><span style="font-weight:bold">Weather : <span style="color:red">${weather}</span> </span><span style="font-weight:bold">Temperature : <span style="color:red">${temperature}&#176;</span> </span><span style="font-weight:bold">Humidity : <span style="color:red">${humidity}%</span> </span></div>`)
.addTo(map);
</script>
 
</body>
</html>
